## 基础 数据源配置 
base.datasource.url=jdbc:mysql://localhost:3366/db_flchy?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=true
#base.datasource.url=jdbc:mysql://localhost:3306/bi_config?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=true
base.datasource.username=root
base.datasource.password=root
base.datasource.driverClassName=com.mysql.jdbc.Driver
base.datasource.druid.filters=stat
base.datasource.druid.initialSize=20
