base.datasource.druid.testWhileIdle=true
base.datasource.druid.testOnBorrow=false
base.datasource.druid.testOnReturn=false
base.datasource.druid.poolPreparedStatements=false
base.datasource.druid.maxPoolPreparedStatementPerConnectionSize=200

server.port=81
server.session-timeout=30
server.tomcat.uri-encoding=UTF-8